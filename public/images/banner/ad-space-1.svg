<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8E1F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#901B6A;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="150" fill="#901B6A" fill-opacity="0.05"/>
  <circle cx="600" cy="300" r="100" fill="#901B6A" fill-opacity="0.05"/>
  
  <!-- Center Content -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- Ad Icon -->
    <g transform="translate(0, -60)">
      <!-- Megaphone shape -->
      <path d="M-40 -20 L40 -20 L30 20 L-30 20 Z" fill="#901B6A" fill-opacity="0.15"/>
      <path d="M-30 -10 L30 -10 L20 10 L-20 10 Z" fill="#901B6A" fill-opacity="0.25"/>
      <!-- Sound waves -->
      <path d="M40 -20 Q60 -20 60 0 Q60 20 40 20" stroke="#901B6A" stroke-width="4" fill="none"/>
      <path d="M50 -20 Q75 -20 75 0 Q75 20 50 20" stroke="#901B6A" stroke-width="4" fill="none" stroke-opacity="0.5"/>
      <path d="M60 -20 Q90 -20 90 0 Q90 20 60 20" stroke="#901B6A" stroke-width="4" fill="none" stroke-opacity="0.3"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="32" fill="#901B6A" font-weight="bold">
      Reklam Alanı
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="20" fill="#901B6A">
      Bu alanda reklamınızı gösterebilirsiniz
    </text>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#901B6A" fill-opacity="0.3">
    <circle cx="100" cy="350" r="4"/>
    <circle cx="120" cy="350" r="4"/>
    <circle cx="140" cy="350" r="4"/>
    <circle cx="660" cy="50" r="4"/>
    <circle cx="680" cy="50" r="4"/>
    <circle cx="700" cy="50" r="4"/>
  </g>
  
  <!-- Decorative lines -->
  <path d="M0 200 L800 200" stroke="#901B6A" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M400 0 L400 400" stroke="#901B6A" stroke-width="1" stroke-opacity="0.1"/>
</svg> 