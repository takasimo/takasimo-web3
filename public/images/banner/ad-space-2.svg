<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8E1F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#901B6A;stop-opacity:0.2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="100" r="150" fill="#901B6A" fill-opacity="0.05"/>
  <circle cx="200" cy="300" r="100" fill="#901B6A" fill-opacity="0.05"/>
  
  <!-- Center Content -->
  <g transform="translate(400, 200)" filter="url(#shadow)">
    <!-- Ad Icon -->
    <g transform="translate(0, -60)">
      <!-- Target/Audience icon -->
      <circle cx="0" cy="0" r="40" fill="#901B6A" fill-opacity="0.15"/>
      <circle cx="0" cy="0" r="30" fill="#901B6A" fill-opacity="0.25"/>
      <circle cx="0" cy="0" r="20" fill="#901B6A" fill-opacity="0.35"/>
      <circle cx="0" cy="0" r="10" fill="#901B6A" fill-opacity="0.45"/>
      <!-- People icons -->
      <path d="M-25 20 L-15 20 M-20 15 L-20 25" stroke="#901B6A" stroke-width="3"/>
      <path d="M15 20 L25 20 M20 15 L20 25" stroke="#901B6A" stroke-width="3"/>
      <!-- Connection lines -->
      <path d="M-20 0 L-10 10" stroke="#901B6A" stroke-width="2" stroke-opacity="0.5"/>
      <path d="M20 0 L10 10" stroke="#901B6A" stroke-width="2" stroke-opacity="0.5"/>
    </g>
    
    <!-- Text -->
    <text x="0" y="40" text-anchor="middle" font-family="Arial" font-size="32" fill="#901B6A" font-weight="bold">
      Reklam Fırsatı
    </text>
    <text x="0" y="80" text-anchor="middle" font-family="Arial" font-size="20" fill="#901B6A">
      Takasimo'da hedef kitlenize ulaşın
    </text>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#901B6A" fill-opacity="0.3">
    <circle cx="700" cy="350" r="4"/>
    <circle cx="720" cy="350" r="4"/>
    <circle cx="740" cy="350" r="4"/>
    <circle cx="60" cy="50" r="4"/>
    <circle cx="80" cy="50" r="4"/>
    <circle cx="100" cy="50" r="4"/>
  </g>
  
  <!-- Decorative lines -->
  <path d="M0 200 L800 200" stroke="#901B6A" stroke-width="1" stroke-opacity="0.1"/>
  <path d="M400 0 L400 400" stroke="#901B6A" stroke-width="1" stroke-opacity="0.1"/>
</svg> 